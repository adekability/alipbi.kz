<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page-Turning Card</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        td {
            border: 1px solid #ccc;
            text-align: center;
            padding: 20px;
        }
        .card-container {
            position: relative;
            width: 150px;
            height: 100px;
            perspective: 1000px; /* 3D Effect */
            cursor: pointer;
        }
        .card {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        .card .side {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            backface-visibility: hidden; /* Hides the back when flipped */
        }
        .front {
            background-color: lightblue;
        }
        .back {
            background-color: lightcoral;
            color: white;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>

<table>
    <tr>
        <td>
            <div class="card-container" onclick="toggleCard(this)">
                <div class="card">
                    <div class="side front">Click Me</div>
                    <div class="side back">Flipped!</div>
                </div>
            </div>
        </td>
    </tr>
</table>

<script>
    function toggleCard(container) {
        container.querySelector(".card").classList.toggle("flipped");
    }
</script>

</body>
</html>
